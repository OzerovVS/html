<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style3.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ggwp3</title>
</head>
<body background="победа.gif" style="background-size: 100px">
    <center>
        <div id="n">
            <table border="2">
                <caption>Список товаров</caption>
                <tr>
                    <th style="font-weight: bold; width: 250px;">Наименование</th>
                    <th style="font-weight: bold; width: 50px;">Цена</th>
                    <th style="font-weight: bold; width: 80px;">Количество</th>
                    <th style="font-weight: bold; width: 150px;">Сумма</th>
                </tr>
                <tr>
                    <th>Ручка - шариковая</th>
                    <th>25,00</th>
                    <th>10</th>
                    <th>250,00</th>
                </tr>
                <tr>
                    <th>Карандаш</th>
                    <th>15,00</th>
                    <th>10</th>
                    <th>150,00</th>
                </tr>
                <tr>
                    <th>Блокнот</th>
                    <th>50,00</th>
                    <th>20</th>
                    <th>1000,00</th>
                </tr>
                <tr>
                    <th colspan="3" style="text-align: right;">Итог:</th>
                    <th>1400,00</th>
                </tr>
            </table>
            <input type="button" value="Добавить овцу" onclick="addimage()" title="Добавляет одну овцу на сайте (это продвижение в жизни)">
        </div>
    </center>
<script type="text/javascript">
    function addimage() 
    { 
        var img = document.createElement("img");
        img.src = "победа.gif"; 
        img.height = 300; 
        img.width = 300;
        document.body.appendChild(img);
    }
</script>
</body>
</html>
